name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with Next.js
        run: npm run build
        
      - name: Copy built files to root
        run: |
          # Remove old files but keep .git, .github, node_modules, and source files
          find . -maxdepth 1 -name "*.html" -delete
          find . -maxdepth 1 -name "*.txt" -delete
          rm -rf ./_next 2>/dev/null || true
          rm -rf ./assets 2>/dev/null || true
          rm -rf ./404 2>/dev/null || true
          
          # Copy new build files
          cp -r out/* .
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --staged --quiet || git commit -m "Deploy: Update static files [skip ci]"
          git push